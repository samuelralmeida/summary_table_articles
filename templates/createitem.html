<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Quadro síntese</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container">

    <div class="row">
      <div class="col">
        <h1>Quadro síntese</h1>
        <p>Adicione informações do artigo</p>
      </div>
    </div>

    <form action="{{ url_for('createItem') }}" method="POST" enctype="multipart/form-data">

      <div class="form-group row">
        <label for="example-text-input" class="col-1 col-form-label">Título</label>
        <div class="col-11">
          <input class="form-control" type="text" name="titulo" id="example-text-input">
        </div>
      </div>

      <div class="form-group row">
        <label for="example-text-input" class="col-1 col-form-label">Autor</label>
        <div class="col-3">
          <input class="form-control" type="text" name="autor" id="example-text-input">
        </div>
        <label for="example-text-input" class="col-1 col-form-label">Ano</label>
        <div class="col-3">
          <input class="form-control" type="text" name="ano" id="example-text-input">
        </div>
        <label for="example-text-input" class="col-1 col-form-label">Local</label>
        <div class="col-3">
          <input class="form-control" type="text" name="local" id="example-text-input">
        </div>
      </div>

      <div class="form-group row">
        <label for="exampleTextarea" class="col-1 col-form-label">Objetivos</label>
        <div class="col-11">
          <textarea name="objetivos" class="form-control" id="exampleTextarea" rows="4"></textarea>
        </div>
      </div>

      <div class="form-group row">
        <label for="exampleTextarea" class="col-1 col-form-label">
          <div>Deline-
          </div>
          <div>amento
          </div>
        </label>
        <div class="col-11">
          <textarea name="delineamento" class="form-control" id="exampleTextarea" rows="4"></textarea>
        </div>
      </div>

      <div class="form-group row">
        <label for="exampleTextarea" class="col-1 col-form-label">Discussão</label>
        <div class="col-11">
          <textarea name="discussao" class="form-control" id="exampleTextarea" rows="4"></textarea>
        </div>
      </div>

      <div class="form-group row">
        <label for="exampleTextarea" class="col-1 col-form-label">Desfechos</label>
        <div class="col-11">
          <textarea name="desfechos" class="form-control" id="exampleTextarea" rows="4"></textarea>
        </div>
      </div>

      <div class="form-group row">
        <label for="exampleTextarea" class="col-1 col-form-label">Resultados</label>
        <div class="col-11">
          <textarea name="resultados" class="form-control" id="exampleTextarea" rows="4"></textarea>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

  </div>

</body>

</html>
